<ion-card>
  <ion-card-subtitle style="margin-left: 1em;">
    LCD hd44780 {{CHARS_PER_LINE}}x2
  </ion-card-subtitle>
    
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-range (ionChange)="fillText()" [max]="1" [step]=".1" [min]=".2" [(ngModel)]="contrast">
            <ion-icon slot="end" name="sunny-outline"></ion-icon>
          </ion-range>
        </ion-col>
        <ion-col size="6">
          <ion-label >
            <ion-icon name="warning" color="warning"></ion-icon>
            <p>Just work with one line for now, and</p>
            <p>may have some bugs.</p>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="9">
          <canvas #screen id="screen"></canvas>
        </ion-col>
        <ion-col size="12" size-md="3">
          <h5 style="color: var(--ion-color-dark);">Registers Status:</h5>
          <p style="color: var(--ion-color-dark);">ADD: {{lcdCtrl.internalState().address}}</p>
          <p style="color: var(--ion-color-dark);">CURSOR:{{lcdCtrl.internalState().cursor}}</p>
          <p style="color: var(--ion-color-dark);">OFFSET1: {{lcdCtrl.internalState().offset1}}</p>
          <p style="color: var(--ion-color-dark);">OFFSET2: {{lcdCtrl.internalState().offset2}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-card>
