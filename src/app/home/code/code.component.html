<ion-buttons>
    <ion-title slot="start">
        <h1>{{title}}</h1>
    </ion-title>

    <ion-button slot="end" fill="solid" (click)="loadSource()">asm</ion-button>
    <ion-button slot="end" fill="solid" (click)="loadHex()">hex</ion-button>
    <ion-button [disabled]="!isSource" slot="end" fill="solid" (click)="assemble()">ASSEMBLE</ion-button>
</ion-buttons>
<div class="editor-container" #editorContainer style="height: 90%;"></div>
